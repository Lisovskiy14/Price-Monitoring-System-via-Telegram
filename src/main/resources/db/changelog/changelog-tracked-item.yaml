databaseChangeLog:
  - changeSet:
      id: 3
      author: lisovskiy14
      changes:

        - createSequence:
            sequenceName: tracked_items_seq
            startValue: 1
            incrementBy: 50
            dataType: BIGINT

        - createTable:
            tableName: tracked_items
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: "nextval('tracked_items_seq')"
                  constraints:
                    primaryKey: true
              - column:
                  name: product_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: shop_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_checked
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: tracked_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_tracked_items_product_id

        - addForeignKeyConstraint:
            baseTableName: tracked_items
            baseColumnNames: shop_id
            referencedTableName: shops
            referencedColumnNames: id
            constraintName: fk_tracked_items_shop_id

        - addUniqueConstraint:
            tableName: tracked_items
            columnNames: url
            constraintName: uq_tracked_items_url

        - createTable:
            tableName: items_users
            columns:
              - column:
                  name: item_id
                  type: BIGINT
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    primaryKey: true

        - addForeignKeyConstraint:
            baseTableName: items_users
            baseColumnNames: item_id
            referencedTableName: tracked_items
            referencedColumnNames: id
            constraintName: fk_items_users_item_id

        - addForeignKeyConstraint:
            baseTableName: items_users
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_items_users_user_id